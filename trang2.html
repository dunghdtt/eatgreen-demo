<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Healthy</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            background: #fff;
        }

        .screen {
            width: 100%;
            max-width: 414px;
            min-height: 100vh;
            padding: 24px 18px;
        }

        /* BACK BUTTON */
        .back-btn {
            display: flex;
            align-items: center;
            font-size: 24px;
            color: #00c853;
            cursor: pointer;
            margin-bottom: 12px;
        }

        /* TITLE */
        .title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: #444;
            margin-bottom: 18px;
        }

        /* PROGRESS BOX */
        .box {
            background: #e8e8e8;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 18px;
        }

        .row {
            margin-bottom: 16px;
        }

        .label {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
        }

        /* PROGRESS BAR */
        .progress {
            display: flex;
            width: 100%;
            height: 14px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .bar {
            height: 100%;
            background: #f7a14d;
            width: 40%;
        }

        .value {
            font-size: 14px;
            text-align: right;
        }

        /* INFO BOX */
        .info-box {
            background: #e8e8e8;
            padding: 18px;
            border-radius: 10px;
        }

        .info-title {
            font-weight: 700;
            margin-bottom: 8px;
        }

        ul {
            margin-left: 18px;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="screen">

        <!-- BACK -->
        <div class="back-btn" onclick="window.location.href='gioHang.html'">
            ←
        </div>

        <!-- TITLE -->
        <div class="title">Check Healthy</div>
        <div class="subtitle">FREEZE TRÀ XANH</div>

        <!-- NUTRITION BARS -->
        <div class="box">

            <div class="row">
                <div class="label">MUỐI</div>
                <div class="progress">
                    <div class="bar" style="width: 0%;"></div>
                </div>
                <div class="value">0%</div>
            </div>

            <div class="row">
                <div class="label">Đường</div>
                <div class="progress">
                    <div class="bar" style="width: 45%;"></div>
                </div>
                <div class="value">20 g</div>
            </div>

            <div class="row">
                <div class="label">Dầu ăn</div>
                <div class="progress">
                    <div class="bar" style="width: 0%;"></div>
                </div>
                <div class="value">0%</div>
            </div>

        </div>

        <!-- INFO -->
        <div class="info-box">
            <div class="info-title">FREEZE TRÀ XANH</div>

            <div>
                Khuyến nghị sức khỏe cụ thể:
                <ul>
                    <li>Giới hạn đường mỗi ngày:</li>
                    <li>Một ly kem trà xanh thường chứa 12–20g đường → chiếm 50–80% lượng đường tối đa một ngày.</li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
