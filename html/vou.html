<!DOCTYPE html>

<head>

            background: conic-gradient(#00c853 140deg 420deg,

        .points-number {

        }

        .points-label {

        }

        /* VOUCHER SECTION */

        }

        .voucher-row {

        }

        .voucher-card {

        }

        .voucher-icon-box {

        .voucher-name {

        }

        .voucher-point {

        .voucher-point small {

        }

        .btn-redeem {
            margin-top: auto;
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 6px 0;
            background: #00c853;
            color: #ffffff;

        }

        .progress-circle {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: conic-gradient(#00c853 0deg, transparent 0deg);
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(10deg);
            transition: background 0.3s linear;
        }
    </style>
</head>

<body>
    <div class="screen">

        <!-- TITLE -->
        <div class="title">EATGREEN Rewards</div>

        <!-- CIRCLE POINTS -->
        <div class="points-wrap">
            <div class="progress-circle">
                <div class="inner-circle">
                    <div class="points-number">150</div>
                    <div class="points-label">ƒêi·ªÉm xanh</div>
                </div>
            </div>
        </div>

        <!-- VOUCHERS -->
        <div class="section-title">Vouchers</div>

        <div class="voucher-row">
            <!-- Voucher 1 -->
            <div class="voucher-card">
                <div class="voucher-icon-box">
                    <span>üöï</span>

                <div class="voucher-name">Freeship</div>
                <div class="voucher-point"><small>(100ƒë)</small></div>

            <div class="voucher-card">

                    <span>%</span>
                </div>
                <div class="voucher-name">gi·∫£m 30k Healthy</div>
                <div class="voucher-point"><small>(200ƒë)</small></div>

        <script>
            // Gi·∫£ l·∫≠p ƒëi·ªÉm s·ªë c·ªßa ng∆∞·ªùi d√πng (ƒê·ªÉ test ƒë∆∞·ª£c m√¨nh ƒë·ªÉ 250 ƒëi·ªÉm, v√¨ voucher gi√° 200)
            let userPoints = 150;

            document.addEventListener("DOMContentLoaded", function () {
                // C·∫≠p nh·∫≠t s·ªë ƒëi·ªÉm hi·ªÉn th·ªã l√™n m√†n h√¨nh
                document.querySelector(".points-number").textContent = userPoints;

                // --- Animation v√≤ng tr√≤n ---
                let circle = document.querySelector(".progress-circle");
                let currentDeg = 0;
                let targetDeg = 280;
                let speed = 4;

                function animateCircle() {
                    if (currentDeg < targetDeg) {
                        currentDeg += speed;
                        circle.style.background = `conic-gradient(#00c853 ${currentDeg}deg, transparent ${currentDeg}deg)`;
                        requestAnimationFrame(animateCircle);
                    }
                }
                animateCircle();
            });

            // 1. Logic ƒë·ªïi Freeship (gi√° 100 ƒëi·ªÉm)
            function redeemFreeship() {
                if (userPoints >= 100) {
                    // L∆∞u tr·∫°ng th√°i freeship
                    localStorage.setItem("freeshipUsed", "true");
                    // X√≥a tr·∫°ng th√°i healthy (n·∫øu mu·ªën ch·ªâ ƒë∆∞·ª£c d√πng 1 lo·∫°i voucher)
                    localStorage.removeItem("healthyApplied");

                    alert("ƒê·ªïi m√£ Freeship th√†nh c√¥ng!");
                    window.location.href = "gio.html";
                } else {
                    alert("B·∫°n kh√¥ng ƒë·ªß ƒëi·ªÉm ƒë·ªÉ ƒë·ªïi m√£ n√†y!");
                }
            }

            // 2. Logic ƒë·ªïi Voucher Healthy 30k (gi√° 200 ƒëi·ªÉm)
            function redeemHealthy() {
                if (userPoints >= 200) {
                    // L∆∞u tr·∫°ng th√°i healthy
                    localStorage.setItem("healthyApplied", "true");
                    // X√≥a tr·∫°ng th√°i freeship (n·∫øu mu·ªën ch·ªâ ƒë∆∞·ª£c d√πng 1 lo·∫°i voucher)
                    localStorage.removeItem("freeshipUsed");

                    alert("ƒê·ªïi voucher gi·∫£m 30k th√†nh c√¥ng!");
                    window.location.href = "gio.html";
                } else {
                    alert("B·∫°n c·∫ßn 200 ƒëi·ªÉm ƒë·ªÉ ƒë·ªïi m√£ n√†y. B·∫°n ch·ªâ c√≥ " + userPoints + " ƒëi·ªÉm.");
                }

        </script>
</body>

</html>
