<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App - Login</title>
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            background: #fff;
        }

        .screen {
            width: 100%;
            max-width: 414px;
            padding: 32px 24px;
            min-height: 100vh;
        }

        .logo-round {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto 20px;
        }

        .logo-round img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-title {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 36px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: none;
            background: #ece9e9;
            font-size: 15px;
            outline: none;
        }

        /* TRẠNG THÁI LỖI */
        .input-field.error {
            border: 1px solid #ff5252;
            background: #ffecec;
        }

        .error-text {
            font-size: 12px;
            color: #ff5252;
            margin-left: 4px;
            display: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #00c853;
            color: #fff;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin-bottom: 36px;
        }

        .bottom-links a {
            text-decoration: none;
            color: #222;
        }

        .continue-with {
            text-align: center;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 26px;
        }

        .social-icon {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f1f1f1;
            cursor: pointer;
            transition: 0.15s;
        }

        .social-icon:hover {
            scale: 1.06;
        }

        .social-icon img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="screen">

        <div class="logo-round">
            <img src="../DU AN 2/images/logo.png" alt="logo">
        </div>

        <div class="app-title">EAT GREEN</div>

        <!-- INPUTS -->
        <div class="input-group">
            <input id="username" class="input-field" type="text" placeholder="Username">
            <div id="usernameError" class="error-text">Vui lòng nhập username</div>

            <input id="password" class="input-field" type="password" placeholder="Password">
            <div id="passwordError" class="error-text">Vui lòng nhập mật khẩu</div>
        </div>

        <button class="btn-login" id="btnLogin">Log in</button>

        <div class="bottom-links">
            <a href="#">Foget Password</a>
            <a href="#">Sign up</a>
        </div>

        <div class="continue-with">Continue With</div>

        <!-- SOCIAL LOGIN ICONS -->
        <div class="social-row">

            <!-- GOOGLE -->
            <div class="social-icon">
                <img
                    src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s48-fcrop64=1,00000000ffffffff-rw">
            </div>

            <!-- INSTAGRAM -->
            <div class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
            </div>

            <!-- FACEBOOK -->
            <div class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png">
            </div>

        </div>

    </div>

    <!-- SCRIPT VALIDATE -->
    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");
        const btnLogin = document.getElementById("btnLogin");

        function clearErrors() {
            usernameError.style.display = "none";
            passwordError.style.display = "none";

            usernameInput.classList.remove("error");
            passwordInput.classList.remove("error");
        }

        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username) {
                usernameError.textContent = "Vui lòng nhập username";
                usernameError.style.display = "block";
                usernameInput.classList.add("error");
                isValid = false;
            }

            if (!password) {
                passwordError.textContent = "Vui lòng nhập mật khẩu";
                passwordError.style.display = "block";
                passwordInput.classList.add("error");
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = "Mật khẩu phải ít nhất 6 ký tự";
                passwordError.style.display = "block";
                passwordInput.classList.add("error");
                isValid = false;
            }

            return isValid;
        }

        btnLogin.addEventListener("click", function (e) {
            e.preventDefault();
            const ok = validateForm();
            if (ok) {
                window.location.href = "html/trangChu.html";
            }
        });

        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener("input", () => {
                clearErrors();
            });
        });
    </script>

</body>

</html>
